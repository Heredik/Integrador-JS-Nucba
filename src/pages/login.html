<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/styleform.css" />
    <link rel="stylesheet" href="../styles/responsiveform.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="/index.html">Santa Media</a></div>
    </header>
    <main class="container__form">
      <form action="" class="form__container" id="form__login">
        <h2 class="form_title">Inicia Sesi√≥n</h2>
        <div class="form__field">
          <input
            type="text"
            placeholder="Email"
            class="form__input"
            id="email"
            autocomplete="none"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password"
            autocomplete="none"
          />
        </div>
        <small id="form__error"></small>

        <input type="submit" value="Iniciar Sesion" class="form__input__btn" />
        <p class="form__redirect">
          Aun no tienes cuenta?
          <a href="register.html" class="rediret__span">Registrate</a>
        </p>
      </form>
    </main>
    <script src="/src/app/login.js"></script>
  </body>
  
</html>
