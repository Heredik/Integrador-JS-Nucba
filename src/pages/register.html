<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/styleform.css" />
    <link rel="stylesheet" href="../styles/responsiveform.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="/index.html">Santa Media</a></div>
    </header>
    <main class="container__form">
      <form action="" class="form__container" id="form__register">
        <h2 class="form_title">Crea tu cuenta</h2>
        <div class="form__field">
          <input
            type="text"
            placeholder="Nombre"
            class="form__input"
            id="name"
            autocomplete="none"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="text"
            placeholder="Apellido"
            class="form__input"
            id="lastName"
            autocomplete="none
          "
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email"
            autocomplete="none"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password"
            autocomplete="none"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="number"
            placeholder="Number"
            class="form__input"
            id="number"
            autocomplete="none"
          />
          <small></small>
        </div>
        <input type="submit" value="Registrarse" class="form__input__btn" />
        <p class="form__redirect">
          Ya tienes una cuenta?
          <a href="login.html" class="rediret__span">Iniciá Sesión</a>
        </p>
      </form>
    </main>
    <script src="/src/app/register.js"></script>
  </body>
</html>
